<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palseek - Search</title>
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo" onclick="window.location.href='../auth/index.html'">Palseek</div>
        <nav class="nav">
            <div class="nav-item-active">
                <p>Search</p>
                <i class="fas fa-compass"></i>
            </div>
            <div class="nav-item">
                <p>Chats</p>
                <i class="fas fa-comments"></i>
            </div>
            <div class="nav-item" onclick="window.location.href='../profile/profile.html'">
                <p>My profile</p>
                <i class="fas fa-user"></i>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="filter-container">
                <h2>Filters</h2>
                <div class="filter-block0">
                    <div class="filter-block">
                        <p><b>Age</b></p>
                        <label for="ageFrom">From</label>
                        <input type="number" id="ageFrom" min="0">
                        <label for="ageTo">To</label>
                        <input type="number" id="ageTo" min="0">
                    </div>
                    <div class="filter-block">
                        <p><b>Height</b></p>
                        <label for="heightFrom">From</label>
                        <input type="number" id="heightFrom" min="0">
                        <label for="heightTo">To</label>
                        <input type="number" id="heightTo" min="0">
                    </div>
                    <div class="filter-block">
                        <p><b>Weight</b></p>
                        <label for="weightFrom">From</label>
                        <input type="number" id="weightFrom" min="0">
                        <label for="weightTo">To</label>
                        <input type="number" id="weightTo" min="0">
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="button" id="resetFilters">Reset</button>
                    <button class="button" id="applyFilters">Apply</button>
                </div>
            </div>


            <div class="user-grid" id="userGrid">
                <!-- Пользователи будут загружаться здесь -->
            </div>
        </div>
    </main>

    <script src="search.js"></script>
</body>

</html>
